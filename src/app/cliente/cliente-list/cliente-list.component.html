<div class="col-sm-12">    
    <div class="btn-group">
        <h1>Clientes</h1>
        <table class="table table-hover">
            <thead>
                <th>Id</th>
                <th>Nome</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>
                        {{cliente.id}}
                    </td>
                    <td>
                        {{cliente.nome}}
                    </td>
                    <td>
                        <!--<a [routerLink]="[clientes, cliente.id]" class="btn btn-xs btn-warning">Editar</a>-->
                        <button type="button" class="btn btn-xs btn-warning" (click)="editar(cliente.id)">Editar</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-danger" (click)="remover(cliente.id)">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
